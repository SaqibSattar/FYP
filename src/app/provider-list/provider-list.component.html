<div class="container">

  <h3><span>Choose your Service Provider</span></h3>
  <div class="row text-center">
  <div *ngFor="let providers of provider" class="divStyle">

      <div class="col col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 card">
      <img class="img-fluid" src="../../assets/images/imagebg.png" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">Name: {{providers.name }}</h4>
        <p class="card-text">Service: {{providers.service}}</p>
        <p class="card-text">City: {{providers.city }}</p>
        <p class="card-text">Experience: {{providers.experience }}</p>
        <button class="btn btn-primary" (click)="buttonClicked()" type="submit">Book Now</button>
      </div>
    </div>
    <br>
  </div>
</div>
</div>
